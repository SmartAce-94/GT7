<!DOCTYPE html>

<html lang="fr">
  
  <head>
    
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <title>GT7 Data Collector</title>
    <link rel="icon" href="GT7-FAV-ICON-1-160P.png" type="image/png">
    
    <style>
      
      body {
        text-align: center; /* Centre le texte horizontalement */
        font-family: 'Roboto', sans-serif; /* Change la police */
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        }

      .image-pleine-largeur {
        width: 100%;
        height: auto;
        display: block;
      }
      
    </style>
    
  </head>
  
  <body>
      <img src="GT7-HEADER-2-3840.png" alt="Bannière GT7 Data Collector" class="image-pleine-largeur">
      <h1>GT7 DATA COLLECTOR</h1>
      <p>Voici ma première page GitHub.</p> 

     <h1>Voitures GT7</h1>
    <table id="carTable">
      <thead>
        <tr>
          <th>Region</th>
          <th>Marque</th>
          <th>Nom</th>
          <th>Prix</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      fetch('https://ddm999.github.io/gt7info/data.json')
        .then(response => response.json())
        .then(data => {
          const tableBody = document.querySelector('#carTable tbody');
          data.legends.forEach(cars => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${cars.region	}</td>
              <td>${cars.manufacturer}</td>
              <td>${cars.name}</td>
              <td>${cars.credits}</td>
          `  ;
            tableBody.appendChild(row);
          });
        });
    </script>

  </body>
  
</html>
